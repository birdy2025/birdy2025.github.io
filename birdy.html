<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>birdy</title>
    <style>
        /* 全局设置 */
        :root {
            font-size: 16px; /* 基准字体大小 */
        }
        
        /* 基础样式 */
        body {
            font-family: Tahoma, "Microsoft YaHei", sans-serif;
            font-size: 1rem; /* 使用rem单位 */
            color: #666666;
            background-color: #000000;
            margin: 0;
            padding: 20px 0;
            line-height: 1.6;
            -webkit-text-size-adjust: 100%; /* 防止iOS字体自动调整 */
        }
        
        /* 内容容器 */
        .content {
            width: 90%;
            max-width: 621px;
            margin: 0 auto;
            padding: 0 10px;
            box-sizing: border-box;
        }
        
        /* 链接样式 */
        a {
            color: #666666;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #000000;
            font-weight: bold;
        }
        
        /* 自定义滚动条 - WebKit浏览器 */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #181818;
            border: 1px solid #000000;
            border-radius: 6px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #222222;
        }
        
        ::-webkit-scrollbar-corner {
            background: #000000;
        }
        
        /* 响应式调整 */
        @media screen and (max-width: 768px) {
            :root {
                font-size: 15px;
            }
            
            .content {
                width: 95%;
            }
        }
        
        @media screen and (max-width: 480px) {
            :root {
                font-size: 14px;
            }
            
            ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }
        }
        
        /* 打印样式 */
        @media print {
            body {
                background-color: white;
                color: black;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <p>2025/5/2</p>
        <br><br>
        <p>永远找不到状况</p>
        <p></p>
    </div>
</body>

</html>
