<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>birdy</title>
    <style>
        /* 全局设置（保持不变） */
        :root {
            font-size: 16px;
        }
        
        body {
            font-family: Tahoma, "Microsoft YaHei", sans-serif;
            font-size: 1rem;
            color: #666666;
            background-color: #000000;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            -webkit-text-size-adjust: 100%;
        }
        
        .content {
            width: 90%;
            max-width: 621px;
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }
        
        p {
            margin: 0;
            padding: 0;
        }
        
        a {
            color: #666666;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #000000;
            font-weight: bold;
        }
        
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #181818;
            border: 1px solid #000000;
            border-radius: 6px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #222222;
        }
        
        ::-webkit-scrollbar-corner {
            background: #000000;
        }

        /* 仅修改图片样式 */
        img {
            width: 100%;          /* 默认宽度撑满容器 */
            max-width: 610px;     /* 最大宽度限制为610px */
            height: auto;         /* 高度自动等比缩放 */
            display: block;
            touch-action: pinch-zoom; /* 允许双指缩放 */
        }

        @media screen and (max-width: 768px) {
            :root {
                font-size: 15px;
            }
            
            .content {
                width: 95%;
            }
        }
        
        @media screen and (max-width: 480px) {
            :root {
                font-size: 14px;
            }
            
            ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }
        }
        
        @media print {
            body {
                background-color: white;
                color: black;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <p>2018/12/21</p>
        <br>
        <p><img 
            src="1221.png" 
            alt="line" 
            width="610" 
            height="auto" 
            style="max-width: 100%;"
        ></p>
    </div>
</body>
</html>
